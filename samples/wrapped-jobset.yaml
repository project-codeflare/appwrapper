apiVersion: workload.codeflare.dev/v1beta2
kind: AppWrapper
metadata:
  name: sample-jobset
  labels:
    kueue.x-k8s.io/queue-name: default-queue
spec:
  components:
  - template:
      apiVersion: jobset.x-k8s.io/v1alpha2
      kind: JobSet
      metadata:
        name: sample-jobset
      spec:
        replicatedJobs:
        - name: workers
          template:
            spec:
              parallelism: 4
              completions: 4
              backoffLimit: 0
              template:
                spec:
                  restartPolicy: Never
                  containers:
                  - name: sleep
                    image: quay.io/project-codeflare/busybox:1.36
                    command: ["sh", "-c", "sleep 100"]
                    resources:
                      requests:
                        cpu: 100m
        - name: driver
          template:
            spec:
              parallelism: 1
              completions: 1
              backoffLimit: 0
              template:
                spec:
                  restartPolicy: Never
                  containers:
                  - name: sleep
                    image: quay.io/project-codeflare/busybox:1.36
                    command: ["sh", "-c", "sleep 100"]
                    resources:
                      requests:
                        cpu: 100m
