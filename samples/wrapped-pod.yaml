apiVersion: workload.codeflare.dev/v1beta2
kind: AppWrapper
metadata:
  name: sample-pod
  annotations:
    kueue.x-k8s.io/queue-name: user-queue
spec:
  suspend: true
  components:
  - podSets:
    - replicas: 1
      path: template
    template:
      apiVersion: v1
      kind: Pod
      metadata:
        name: sample-pod
      spec:
        restartPolicy: Never
        initContainers:
        - name: stall
          image: quay.io/project-codeflare/busybox:1.36
          command: ["sh", "-c", "sleep 10"]
        containers:
        - name: busybox
          image: quay.io/project-codeflare/busybox:1.36
          command: ["sh", "-c", "sleep 5"]
          resources:
            requests:
              cpu: 1
