name: CI-standalone
on:
  push:
    branches: [main]
    paths-ignore:
    - 'site/**'
  pull_request:
    branches:
    - 'main'

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set latest tag and branch name
      run: |
        echo "GIT_BRANCH=gha-ci" >> $GITHUB_ENV
        echo "TAG=$GITHUB_RUN_ID" >> $GITHUB_ENV

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: './go.mod'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run pre-commit checks
      run: |
        pip install pre-commit
        pre-commit run --show-diff-on-failure --color=always --all-files

    - name: Build
      run: make build

    - name: Build Image
      run: |
        make docker-build -e GIT_BRANCH=${{ env.GIT_BRANCH }} TAG=${{ env.GIT_BRANCH }}-${{ env.TAG }}

    - name: Run Unit Tests
      run: make test

    - name: Create and configure cluster
      run: ./hack/create-test-cluster.sh

    - name: Deploy AppWrapper controller
      run: |
        make kind-push -e GIT_BRANCH=${{ env.GIT_BRANCH }} TAG=${{ env.GIT_BRANCH }}-${{ env.TAG }}
        make deploy -e GIT_BRANCH=${{ env.GIT_BRANCH }} TAG=${{ env.GIT_BRANCH }}-${{ env.TAG }} ENV=standalone

    - name: Run E2E tests
      run: LABEL_FILTER="Standalone,Webhook" ./hack/run-tests-on-cluster.sh
